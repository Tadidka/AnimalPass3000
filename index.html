<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
            <h1>AnimalPass 3000 </h1>
            <p>Secure passwords generator <br>mixing various animal names,<br>so your passwords roar with <br>personality and safety! 🐾🔐 <br><br><span>Easy to remember - hard to break</span></p>
        <div class="inputs">
            <label for="length-el"><strong> Your desired password length:</strong></label>
            <input type="number" id="length-el" inputmode="numeric" pattern="\d*" min="2" max="10" required>
            <button id="gen-btn">Generate</button>
        </div>
        <div class="results">
            <p><strong>First option: </strong><br><span id="first-opt"></span></p>
                <!--button id="copy-first">Copy First Password</button-->
            <p><strong>Second option: </strong><br><span id="second-opt"></span></p>
                <!--button id="copy-second">Copy Second Password</button-->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
